<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>목록 태그 (어차피 디자인으로 나중에 다 바꿈)</h3>

	<ul>
		<li>강아지</li>
		<li>고양이</li>
		<li>도마뱀</li>
		<li>부엉이</li>
	</ul>
	
	<ol>
		<li>돈까스</li>
		<li>부대찌개</li>
		<li>네네치킨</li>
		<li>육포</li>
	</ol>
	
	<hr/>
	
	<h3>테이블 태그</h3>
	
	<table border = "1">
		<tr> <!--  1행 4열 -->>
			<th>순서</th>
			<th>이름</th>
			<th>나이</th>
			<th>성별</th>
			<th rowspan="4">비고</th>
		</tr>
		<tr>
			<td>1</td>
			<td>보리</td>
			<td>10</td>
			<td>남성</td>
		</tr>
		<tr>
			<td>2</td>
			<td>대복</td>
			<td>2</td>
			<td>남성</td>
		</tr>
		
		<tr>
			<td>총계</td>
			<td colspan="3" align="right">2명</td> <!-- 컬럼 3개 합친다는 뜻 -->>
		</tr>
		
	</table>
	
	
</body>
</html>
