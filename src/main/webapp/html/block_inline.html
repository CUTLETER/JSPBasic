<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>블럭 요소 vs 인라인 요소</h3>

	<!-- 
	블럭 요소
	1. 블럭 요소는 블럭 성질을 가짐 (전체 영역을 가짐)
	1-1. 그래서 자동 줄바꿈 됨
	2. 자식 태그로는 블럭, 인라인 요소 모두 가질 수 있음
	 -->
	 
	 <h3>h3 블럭 요소</h3>
	 <p>p 블럭 요소</p>
	 <ul>
	 	<li>ul 블럭요소</li>
	 	<li>li 블럭요소</li>
	 </ul>
	 <form>form 블럭 요소</form>
	 <table>
	 	<tr>
	 		<td>table, tr, td 블럭 요소</td>
	 	</tr>
	 </table>
	 <div>블럭 요소</div>
	 
	 <hr>
	 
	 <!-- 
	 인라인 요소
	 1. 태그 사이의 내용이 곧 크기가 됨
	 1-1. 그래서 인라인 요소는 줄바꿈 기능 없음
	 2. 자식으로는 인라인 요소만 둘 수 있음 -->
	 
	 <a href="#">a 인라인 요소</a>
	 <img alt="img 인라인 요소" src="#">
	 <b>b 인라인 요소</b>
	 <strong>strong 인라인 요소</strong>
	 <small>small 인라인 요소</small>
	 <input type="text">
	 <span>span 인라인 요소(공간 잡을 때 사용함)</span>
	 
	 
	 
	 
	 
</body>
</html>
